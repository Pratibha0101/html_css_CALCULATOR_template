<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator_Template</title>
  <link rel="stylesheet" href="calci_temp.css" />
</head>

<body>
  <div class="screen">
    <header>
      <h1>Screen</h1>
    </header>
    <button class="one">
      <h2>1</h2>
    </button>
    <button class="two">
      <h2>2</h2>
    </button>
    <button class="three">
      <h2>3</h2>
    </button>
    <button class="four">
      <h2>4</h2>
    </button>
    <button class="five">
      <h2>5</h2>
    </button>
    <button class="six">
      <h2>6</h2>
    </button>
    <button class="seven">
      <h2>7</h2>
    </button>
    <button class="eight">
      <h2>8</h2>
    </button>
    <button class="nine">
      <h2>9</h2>
    </button>
    <button class="zero">
      <h2>0</h2>
    </button>
    <button class="decimal">
      <h2>.</h2>
    </button>
    <button class="equalto">
      <h2>=</h2>
    </button>
    <button class="plus">
      <h2>+</h2>
    </button>
    <button class="minus">
      <h2>-</h2>
    </button>
    <button class="divide">
      <h2>รท</h2>
    </button>
    <button class="multiply">
      <h2>x</h2>
    </button>
    <button class="allcancel">
      <h2>AC</h2>
    </button>
    <button class="delete">
      <h2>delete</h2>
    </button>
    <button class="onoff">
      <h2>ON/OFF</h2>
    </button>

  </div>

</body>

</html>
